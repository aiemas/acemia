name: Daily playlist update

on:
  schedule:
    - cron: "0 11 * * *"  # 12:00 ora italiana (CET = UTC+1)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download playlists via Hugging Face proxy
        run: |
          echo "Scarico playlist principale..."
          curl -L "https://aiemas-acemia-proxy.hf.space" -o aceplay.m3u

          echo "Scarico playlist sport..."
          curl -L "https://aiemas-acemia-proxy.hf.space?category=sport" -o aceplaysport.m3u

          echo "Contenuti scaricati:"
          ls -lh *.m3u
          head -n 10 aceplay.m3u || true

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.m3u
          git commit -m "Aggiornamento automatico playlist" || echo "Nessuna modifica"
          git push
