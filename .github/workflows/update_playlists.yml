name: Update AcePlay playlists

on:
  schedule:
    - cron: '0 10 * * *'   # 12:00 CEST (UTC+2)
    - cron: '0 11 * * *'   # 12:00 CET  (UTC+1)
  workflow_dispatch: # permette di avviare manualmente il workflow per test

permissions:
  contents: write

jobs:
  update-playlists:
    runs-on: ubuntu-latest
    steps:
      - name: Check that now is 12:00 in Europe/Rome
        run: |
          ROME_HOUR=$(TZ="Europe/Rome" date +%H)
          echo "Europe/Rome hour: $ROME_HOUR"
          if [ "$ROME_HOUR" != "12" ]; then
            echo "Non è mezzogiorno in Europe/Rome — esco (nessuna azione)."
            exit 0
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Download playlists
        run: |
          set -e
          echo "Scarico playlist con intestazioni browser-like..."

          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0 Safari/537.36"

          # Scarica la playlist generale
          curl -fsSL "https://search-ace.stream/playlist" \
            -H "User-Agent: $UA" \
            -H "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8" \
            -H "Referer: https://search-ace.stream/" \
            -o aceplay.m3u

          # Scarica la playlist sport
          curl -fsSL "https://search-ace.stream/playlist?category=sport" \
            -H "User-Agent: $UA" \
            -H "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8" \
            -H "Referer: https://search-ace.stream/" \
            -o aceplaysport.m3u

          echo "Download completato. Dimensioni file:"
          ls -lh aceplay.m3u aceplaysport.m3u || true

      - name: Commit and push only if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add aceplay.m3u aceplaysport.m3u

          if git diff --staged --quiet; then
            echo "Nessuna modifica nelle playlist — niente da commitare."
            exit 0
          fi

          git commit -m "Aggiorna playlist: aceplay.m3u & aceplaysport.m3u (eseguito da GitHub Actions)"
          git push
